{% extends 'base.html' %}

{% block title %}Alumnos: Listado{% endblock %}


{% block content %}
{% for item in alumnos%}
<p><a href="/alumnos/{{ item.id }}">{{ item.last_name }}, {{ item.first_name }}</a></p>
{% endfor %}
<br><br><br><br><br>
<form method="POST" action=".">
{% csrf_token %}
{{ form }}
<button type="submit">Enviar</button>
</form>
{% if error %}
Error de validacion en el formulario
{% endif %}

{% endblock %}
